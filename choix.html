    <script>
        // Fonction de calcul de la somme
        function calculateSum() {
            // Récupérer les valeurs saisies
            var q1 = 0;
            var q2 = 0;


            p1 = parseInt(document.getElementById("prix1").value);
            var q1 = parseFloat(document.getElementById("qte1").value) || 0;
            p2 = parseInt(document.getElementById("prix2").value);
            var q2 = parseFloat(document.getElementById("qte2").value) || 0;

            // Calculer la somme
            var total = p1 * q1 + p2 * q2;

            // Afficher le résultat
            var outputElement = document.getElementById("output");
            outputElement.textContent = total;

        }

        // Ajouter un gestionnaire d'événement à chaque input
        var input1Element = document.getElementById("qte1");
        var input2Element = document.getElementById("qte2");

        input1Element.addEventListener("input", calculateSum);
        input2Element.addEventListener("input", calculateSum);
    </script>


    <script>
        $(document).ready(function () {
            $("#barreRechercheArticle").on("input", function () {
                var valeurRecherche = $(this).val().toLowerCase();
                $("table tbody tr").each(function () {
                    var texteLigne = $(this).text().toLowerCase();
                    if (texteLigne.indexOf(valeurRecherche) === -1) {
                        $(this).hide();
                    } else {
                        $(this).show();
                    }
                });
            });
        });
    </script>
